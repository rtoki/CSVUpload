<template>
        <lightning-input type="file"
                     label="Attachment"
                     name="file"
                     accept=".csv"
                     onchange={handleFilesChange}
                     aura:id="file"
                     multiple>
    </lightning-input>
    <div if:true={insertRecord}><lightning-button variant="brand" label="insert" onclick={handleInsert}></lightning-button></div>
    <div if:true={updateRecord}><lightning-button variant="brand" label="update" onclick={handleUpdate}></lightning-button></div>
    <div if:true={deleteRecord}><lightning-button variant="brand" label="delete" onclick={handleDelete}></lightning-button></div>
    <lightning-datatable data={mydata} columns={mycolumns} key-field="no" hide-checkbox-column="true"></lightning-datatable>
</template>
